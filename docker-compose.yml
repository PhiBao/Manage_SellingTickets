version: '3.4'

services:
  ms-sql-server:
    image: kiter0211/qlbvxk-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "myPass123"
      MSSQL_PID: Express
    volumes: 
      - sqlsystem:/var/opt/mssql/
      - sqldata:/var/opt/sqlserver/data
      - sqllog:/var/opt/sqlserver/log
      - sqlbackup:/var/opt/sqlserver/backup
    ports:
      - "1433:1433"
  backend:
    environment: 
      DBServer: "ms-sql-server"
    build: .
    ports:
      - "8080:80"
volumes:
  sqlsystem:
  sqldata:
  sqllog:
  sqlbackup:
